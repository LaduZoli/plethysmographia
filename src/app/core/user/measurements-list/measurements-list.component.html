<div class="container">
  <mat-card>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="measurements" class="measurement-table">
        
          <!-- Position Column -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Dátum </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp.toDate() | date: 'yyyy-MM-dd HH:mm'}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="measurement">
            <th mat-header-cell *matHeaderCellDef> Mért pulzus </th>
            <td mat-cell *matCellDef="let element"> {{element.measurement}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </mat-card>
</div>
