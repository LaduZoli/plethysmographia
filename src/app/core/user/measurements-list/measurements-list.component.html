<div class="container">
  <mat-card>
    <div class="mat-elevation-z8">

      <button mat-button (click)="exportAsCSV()">Export CSV</button>
      <button mat-button (click)="exportAsDOC()">Export DOC</button>
      <button mat-button (click)="exportAsPDF()">Export PDF</button>
      <button mat-button (click)="exportAsPNG()">Export PNG</button>

      <div class="search-container">
        <input matInput [(ngModel)]="searchText" placeholder="Keresés...">
        <button mat-icon-button (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <table mat-table [dataSource]="measurementsDataSource" id="measurement-table" class="measurement-table" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            Dátum 
            <mat-icon>keyboard_arrow_down</mat-icon>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'yyyy-MM-dd HH:mm'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="measurement">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            Mért pulzus 
            <mat-icon>keyboard_arrow_down</mat-icon>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.measurement}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
