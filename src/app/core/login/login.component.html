<div class="mat-container">
  <form class="login-form" [formGroup]="form">
    <h3>Log In</h3>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input type="email" matInput placeholder="Ex: pat@example.com" formControlName="email">
      <mat-error *ngIf="form.get('email')!.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')!.hasError('email')">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" type="password" placeholder="Password" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')!.hasError('required')">
        Password is required
    </mat-error>
    </mat-form-field>
    <mat-error *ngIf="loginError">
      Invalid login or password. Please try again.
    </mat-error>
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()"
      *ngIf="!isLoggingIn" test-id="login-button">
      Log In
    </button>
    <button mat-raised-button color="primary" class="button-loader" *ngIf="isLoggingIn"
            test-id="login-loader">
            <mat-spinner color="accent" diameter="20"></mat-spinner>
    </button>
    <a class="pt-4 mat-h5" routerLink="/signup">SIGN UP</a>
  </form>
</div>
