<div class="mat-container">
  <form class="register-form" [formGroup]="registerForm">

    <h3>Register</h3>
    
    <mat-form-field>
      <mat-label>Enter your name</mat-label>
      <input type="text" matInput placeholder="Enter your name" formControlName="name">
      <mat-error *ngIf="registerForm.get('name')!.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input type="email" matInput placeholder="Enter your email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')!.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')!.hasError('email')">
        Email is invalid
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password')!.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Confirm your password</mat-label>
      <input matInput [type]="hide1 ? 'password' : 'text'" placeholder="Confirm your password" formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
        <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('confirmPassword')!.touched && registerForm.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="register()">Register</button>
    <a class="pt-4 mat-h5" routerLink="/login">LOG IN</a>
  </form>
</div>
